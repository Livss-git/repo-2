<!-- HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Nequi</title>
  <link rel="stylesheet" href="./verificar.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Iniciar sesión</h2>
        <form>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
          </div>
            <button  type="submit" class="btn btn-primary btn-block"> Iniciar sesión </button>
        </form>
        <p class="text-center">¿Olvidó su contraseña? <a href="#">Recuperar contraseña</a></p>
        <a class="navbar-brand" href="./loguin.html">volver</a>
      </div>
    </div>
  </div>
</body>
</html>
